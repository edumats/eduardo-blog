{% extends 'layout.html' %}

{% block title %} {{ profile }} Bio {% endblock %}

{% block content%}
    <div class="container">
        <div class="row my-5">
            <div class="col-3">
                <img class="img-fluid" src="{{ profile.profile_image.url }}" alt="">
            </div>
            <div class="col-9">
                <h1>About the author</h1>
                <p>{{ profile.bio_text }}</p>
            </div>
        </div>
    </div>
    
{% endblock %}
