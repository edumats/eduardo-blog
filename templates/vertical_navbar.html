<aside class="col-lg-4">
<!-- Widget [Search Bar Widget]-->
<div class="widget search">
    <header>
      <h3 class="h6">Search the blog</h3>
    </header>
    <form action="{% url 'search' %}" class="search-form">
      <div class="form-group">
        <input type="search" name="search" placeholder="What are you looking for?">
        <button type="submit" class="submit"><i class="fas fa-search"></i></button>
      </div>
    </form>
</div>
<!-- Widget [Latest Posts Widget]        -->
<div class="widget latest-posts">
    <header>
        <h3 class="h6">Latest Posts</h3>
    </header>
    <div class="blog-posts">
        {% for post in recent_posts %}
            <a href="{{ post.get_absolute_url }}">
                <div class="item d-flex align-items-center">
                    <div class="image"><img src="{{ post.thumbnail.image.url }}" alt="{{ post.thumbnail.alt_tag }}" class="img-fluid"></div>
                    <div class="title"><strong>{{ post.title }}</strong>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
        <header>
            <h3 class="h6">Categories</h3>
        </header>
        {% for category in category_count %}
            <div class="item d-flex justify-content-between">
                <a href="{{ category.get_absolute_url }}">{{ category.categories__title}}</a><span>{{ category.categories__title__count}}</span>
            </div>
        {% endfor %}
    </div>
</div>
</aside>
